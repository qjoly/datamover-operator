{{- if .Values.rbac.enable }}
# This rule is not used by the project datamover-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the datamover.a-cup-of.coffee.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: datamover-editor-role
rules:
- apiGroups:
  - datamover.a-cup-of.coffee
  resources:
  - datamovers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - datamover.a-cup-of.coffee
  resources:
  - datamovers/status
  verbs:
  - get
{{- end -}}
