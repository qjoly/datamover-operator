apiVersion: datamover.a-cup-of.coffee/v1alpha1
kind: DataMover
metadata:
  labels:
    app.kubernetes.io/name: datamover-operator
    app.kubernetes.io/managed-by: kustomize
  name: datamover-sample
spec:
  sourcePvc: "web-app-data"
  secretName: "s3-credentials"
  addTimestampPrefix: true
  deletePvcAfterBackup: false
  image:
    name: "ghcr.io/qjoly/datamover-rclone"
    tag: "latest"
    pullPolicy: "Always"
  additionalEnv:
    - name: "ENVIRONMENT"
      value: "production"
